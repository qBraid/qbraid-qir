[tox]
minversion = 4.2.0
envlist =
    unit-tests
    unit-tests-pyqir10
    unit-tests-pyqir12
    docs
    linters
    format-check
skip_missing_interpreter = true

[testenv]
commands_pre = python -m pip install .
basepython = python3

[testenv:unit-tests]
description = Run pytests and generate coverage report (default pyqir).
extras =
    cirq
    qasm3
    squin
    test
commands =
    pytest tests --cov=qbraid_qir --cov-config=pyproject.toml --cov-report=term --cov-report=xml {posargs}

[testenv:unit-tests-pyqir10]
description = Run unit tests with pyqir 0.10.x (typed pointers).
extras =
    cirq
    qasm3
    squin
    test
commands_pre =
    python -m pip install "pyqir>=0.10.0,<0.12"
commands =
    pytest tests --cov=qbraid_qir --cov-config=pyproject.toml --cov-report=term --cov-report=xml {posargs}

[testenv:unit-tests-pyqir12]
description = Run unit tests with pyqir 0.12+ (opaque pointers).
extras =
    cirq
    qasm3
    squin
    test
commands_pre =
    python -m pip install "pyqir>=0.12.0,<0.13.0"
commands =
    pytest tests --cov=qbraid_qir --cov-config=pyproject.toml --cov-report=term --cov-report=xml {posargs}

[testenv:docs]
description = Use sphinx to build the HTML docs.
deps = -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html docs/ docs/build/html {posargs}

[testenv:isort]
envdir = .tox/linters
skip_install = true
deps = isort
commands =
    isort . {posargs} qbraid_qir bin tests docker

[testenv:pylint]
envdir = .tox/linters
skip_install = true
deps = pylint
commands =
    pylint {posargs} qbraid_qir bin tests docker --disable=R0801,E0401,R0917

[testenv:black]
envdir = .tox/linters
skip_install = true
deps = black
commands =
    black qbraid_qir bin tests docker {posargs}

[testenv:mypy]
envdir = .tox/linters
skip_install = true
deps = mypy
commands =
    mypy qbraid_qir

[testenv:headers]
envdir = .tox/linters
skip_install = true
deps = qbraid-cli>=0.12.0
commands =
    qbraid admin headers tests bin qbraid_qir docker --type=apache {posargs}

[testenv:linters]
allowlist_externals = qbraid
envdir = .tox/linters
skip_install = true
deps =
    {[testenv:isort]deps}
    {[testenv:black]deps}
    {[testenv:headers]deps}
commands =
    {[testenv:isort]commands}
    {[testenv:black]commands}
    {[testenv:headers]commands} {posargs:--fix}

[testenv:format-check]
allowlist_externals = qbraid
envdir = .tox/linters
skip_install = true
deps =
    {[testenv:pylint]deps}
    {[testenv:isort]deps}
    {[testenv:black]deps}
    {[testenv:mypy]deps}
    {[testenv:headers]deps}
commands =
    {[testenv:pylint]commands}
    {[testenv:isort]commands} {posargs:--check-only}
    {[testenv:black]commands} {posargs:--check}
    {[testenv:mypy]commands}
    {[testenv:headers]commands}